<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | sikakururi</title>
    <style>
      * 
      {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=540 height=960 style="width: 540px; height: 960px; background: #231F20"></canvas>
    <script src="Build/sikakururi.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/sikakururi.data",
        frameworkUrl: "Build/sikakururi.framework.js",
        codeUrl: "Build/sikakururi.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "muketukaijou",
        productName: "sikakururi",
        productVersion: "1.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script>
      var canvas = document.getElementById("unity-canvas");

      function resize()
      {
        canvas.style.height = document.documentElement.clientHeight + "px";
        canvas.style.width = ((document.documentElement.clientHeight / 16 )* 9) + "px";
      }
      
      resize();

      window.onresize = resize;

    </script>
  </body>
</html>
